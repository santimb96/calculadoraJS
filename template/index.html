<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/styles.css"></head>
<body>
<div class="botones">
    <div id="historial"></div>
    <div id="resultado"></div>
    <br>
    <button class="button" id="reset" value="C">C</button>
    <button class="button" id="divisor" value="/">/</button>
    <button class="button" id="porcentaje" value="%">%</button>
    <button class="button" value="7">7</button>
    <button class="button" value="8">8</button>
    <button class="button" value="9">9</button>
    <button class="button" id="multiplicador" value="x">x</button>
    <button class="button" value="4">4</button>
    <button class="button" value="5">5</button>
    <button class="button" value="6">6</button>
    <button class="button" id="resta" value="-">-</button>
    <button class="button" value="1">1</button>
    <button class="button" value="2">2</button>
    <button class="button" value="3">3</button>
    <button class="button" id="suma" value="+">+</button>
    <button class="button" value="0">0</button>
    <button class="button" id="decimal" value=".">.</button>
    <button class="button" id="igual" value="=">=</button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
